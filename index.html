<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <script src="./scripts/logic.js"></script>
</head>
<body>
    <h1>Mini-Calculator</h1>
    <div id="calculator">
        <div id="screen">
            <div id="screen-1"></div>
            <div id="screen-2">0</div>
        </div>
        <div id="buttons">
            <table>
                <tr>
                    <td><button class="secondary-btn">(</button></td>
                    <td><button class="secondary-btn">)</button></td>
                    <td><button class="secondary-btn">%</button></td>
                    <td><button class="secondary-btn">AC</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <!-- <td><button class="secondary-btn">&divide;</button></td> -->
                    <td><button class="secondary-btn">/</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button class="secondary-btn">X</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button class="secondary-btn">-</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button id="equal">=</button></td>
                    <td><button class="secondary-btn">+</button></td>
                </tr>
            </table>
        </div>
    </div>

</body>
</html>
