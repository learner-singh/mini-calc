<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <!-- <script src="./scripts/logic.js"></script> -->
    <script src="./scripts/app.js"></script>
</head>
<body>
    <h1>Mini-Calculator</h1>
    <div id="calculator">
        <div id="screen">
            <div id="screen-1"></div>
            <div id="screen-2">0</div>
        </div>
        <div id="buttons">
            <table>
                <tr>
                    <td><button class="secondary-btn opr">(</button></td>
                    <td><button class="secondary-btn opr">)</button></td>
                    <td><button class="secondary-btn opr">%</button></td>
                    <td><button class="secondary-btn opr">C</button></td>
                </tr>
                <tr>
                    <td><button class="num">7</button></td>
                    <td><button class="num">8</button></td>
                    <td><button class="num">9</button></td>
                    <!-- <td><button class="secondary-btn">&divide;</button></td> -->
                    <td><button class="secondary-btn opr">/</button></td>
                </tr>
                <tr>
                    <td><button class="num">4</button></td>
                    <td><button class="num">5</button></td>
                    <td><button class="num">6</button></td>
                    <td><button class="secondary-btn opr">X</button></td>
                </tr>
                <tr>
                    <td><button class="num">1</button></td>
                    <td><button class="num">2</button></td>
                    <td><button class="num">3</button></td>
                    <td><button class="secondary-btn opr">-</button></td>
                </tr>
                <tr>
                    <td><button class="num">0</button></td>
                    <td><button class="num decimal">.</button></td>
                    <td><button id="equal" class="opr">=</button></td>
                    <td><button class="secondary-btn opr">+</button></td>
                </tr>
            </table>
        </div>
    </div>

</body>
</html>
